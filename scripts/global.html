<script>
    const IMAGES = [
        "torre_belem",
        "tram.png",
        "25_abril",
        "augusta",
        "basilica",
        "cristo_rei",
        "parliment",
        "se"
    ];

    document.addEventListener("DOMContentLoaded", () => {
        const titleElement = document.querySelector(".quarto-title");
        if (titleElement && titleElement.querySelector("h1")) {
            const randomImage = IMAGES[Math.floor(Math.random() * IMAGES.length)];
            titleElement.style.backgroundImage = `url('../images/icons/${randomImage}.png')`;
        }
    });
</script>
