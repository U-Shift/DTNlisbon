<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>DTN Countdown</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap"
        rel="stylesheet">


    <style>
        body {
            font-family: 'Titillium web', sans-serif;
            text-align: center;
            color: #7a1c72;
            width: 100vw;
            height: 100vh;
            margin: 0;
            overflow: hidden;

            display: flex;
            justify-content: flex-end;
        }

        body>div {
            margin-top: 3rem;
            margin-right: 15%;
        }

        h1 {
            font-size: 60px;
            margin-top: 80px;
            margin-bottom: 40px;
            font-weight: 400;
            color: #cd7eab;
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        .box {
            background: transparent;
            border-radius: 10px;
            padding: 8px;
            min-width: 80px;
            border: .25px solid rgb(120, 59, 104, .25);
        }

        .number {
            font-size: 54px;
            font-weight: bold;
            color: #530051;
            line-height: 1;
        }

        .label {
            font-size: 14px;
            color: #340a2d;
        }

        @media (max-width: 1200px) {
            body>div {
                margin-right: 5%;
            }
        }

        @media (max-width: 992px) {
            body>div {
                margin-left: auto;
                margin-right: auto;
                margin-top: 1rem;
            }

            h1 {
                font-size: calc(2.5rem + 0.9vw);
                margin-bottom: 26px;
            }

            .box {
                padding: 4px 6px;
            }

            .label {
                margin-top: 0;
            }
        }

        @media (max-width: 720px) {
            .countdown {
                gap: 8px;
            }

            .number {
                font-size: 32px;
            }
        }

        @media (max-width: 450px) {
            body > div {
                zoom: .7;
            }
        }
    </style>
</head>

<body>

    <div>
        <h1><b>Thank you!</b></h1>
    </div>
</body>

</html>
