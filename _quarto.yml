      contents:
        - info/team.qmd
        - info/contacts.qmd
    - id: speakers
      title: "Speakers"
      collapse-level: 2
      contents:
        - speakers/index.qmd
        - speakers/jcosteira.qmd
        - speakers/zbent.qmd
        - speakers/hhook.qmd
        - speakers/dvale.qmd
        - speakers/mpoyourow.qmd
        - speakers/mcosta.qmd
        - speakers/kclifton.qmd
    - id: instructors
      title: "Course instructors"
      collapse-level: 2
      contents:
        - speakers/courses.qmd
        - speakers/amonzon.qmd
        - speakers/rlovelace.qmd
        - speakers/hhook.qmd

  page-footer:
