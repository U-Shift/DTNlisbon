        - forum/technical.qmd
        - forum/pitches.qmd
        - forum/lisbon.qmd
        - speakers/index.qmd
    - id: courses
      title: "Courses"
      collapse-level: 2
      contents:
        - courses/course1.qmd
        - courses/course2.qmd
        - courses/course3.qmd
        - speakers/courses.qmd
    - id: info
      title: "Practical info"
      collapse-level: 2
